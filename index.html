<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad DApp</title>
    <link rel="stylesheet" href="style.css"> <!-- Brewed Beans CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Brewed Beans DApp</h1>
        
        <!-- Wallet Connection -->
        <button id="connectWallet" class="connect-btn">Connect Wallet</button>
        <p id="walletAddress" class="wallet-info">Not Connected</p>
        
        <!-- Stats Section -->
        <div class="stats">
            <p id="balance">Balance: -- MON</p>
            <p id="miners">Miners: --</p>
            <p id="eggs">Eggs: --</p>
        </div>

        <!-- Actions -->
        <div class="buttons">
            <button id="buyEggs" class="action-btn">Buy Eggs</button>
            <button id="hatchEggs" class="action-btn">Hatch Eggs</button>
            <button id="sellEggs" class="action-btn">Sell Eggs</button>
        </div>
    </div>

    <script src="app.js"></script> <!-- Connects JS functionality -->
</body>
</html>
