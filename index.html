<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Testnet DApp</title>

  <!-- Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.umd.min.js"></script>

  <!-- Load Web3Modal (Using version 1.9.4 - Stable) -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.4/dist/web3modal.min.js"></script>

  <!-- Load WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #121212; color: white; }
    button { margin: 5px; padding: 10px 20px; background: #ff9800; color: white; border: none; cursor: pointer; }
    button:hover { background: #e68900; }
    input { margin: 5px; padding: 8px; width: 200px; }
    #walletAddress { font-weight: bold; color: #ff9800; }
  </style>
</head>
<body>
  <h1>Monad Testnet DApp</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p>Connected: <span id="walletAddress">Not connected</span></p>

  <script>
    let provider, signer, contract, web3Modal;

    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
    const MONAD_TESTNET_CHAIN_ID = "0x1A4"; // Replace with actual Monad Testnet Chain ID
    const MONAD_TESTNET_RPC_URL = "https://testnet-rpc.monad.xyz/"; // Replace with actual Monad testnet RPC

    // Ensure all scripts are loaded before initializing
    function checkScriptsLoaded() {
      if (typeof ethers === "undefined") {
        console.error("ðŸš¨ Ethers.js failed to load!");
        alert("Ethers.js did not load. Refresh the page.");
        return false;
      }

      if (typeof Web3Modal === "undefined") {
        console.error("ðŸš¨ Web3Modal failed to load!");
        alert("Web3Modal did not load. Refresh the page.");
        return false;
      }

      if (typeof WalletConnectProvider === "undefined") {
        console.error("ðŸš¨ WalletConnectProvider failed to load!");
        alert("WalletConnect did not load. Refresh the page.");
        return false;
      }

      console.log("âœ… All scripts loaded successfully!");
      return true;
    }

    // Ensure Web3Modal is loaded before initializing
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        if (!checkScriptsLoaded()) return;
        init();
      }, 1000); // Add a 1-second delay to ensure proper loading
    });

    function init() {
      console.log("Initializing Web3Modal...");
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: {
              [parseInt(MONAD_TESTNET_CHAIN_ID, 16)]: MONAD_TESTNET_RPC_URL
            }
          }
        }
      };

      web3Modal = new Web3Modal({
        cacheProvider: false,
        providerOptions
      });

      console.log("âœ… Web3Modal Initialized Successfully!");
    }

    async function connectWallet() {
      try {
        if (!web3Modal) {
          console.error("âš  Web3Modal is not initialized");
          return;
        }

        console.log("ðŸ”— Connecting Wallet...");
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("walletAddress").innerText = address;
        console.log("âœ… Wallet connected:", address);
      } catch (err) {
        console.error("ðŸš¨ Wallet connection error:", err);
        alert("Failed to connect wallet.");
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>
</body>
</html>
