    <!-- Wallet detection and dynamic script loader -->
    <script>
      console.log("Starting wallet detection...");
      function detectWallet(callback) {
        let attempts = 0;
        const interval = setInterval(async function () {
          console.log(
            "Attempt", attempts,
            "window.safepalProvider:", window.safepalProvider,
            "window.ethereum:", window.ethereum
          );

          // Check for SafePal wallet first
          if (window.safepalProvider) {
            console.log("SafePal wallet detected");
            window.CLVWallet = window.safepalProvider;
            clearInterval(interval);
            await autoConnectWallet();  // Auto-popup for first-time users
            callback();
          }
          // Then check for MetaMask or any generic Ethereum provider
          else if (window.ethereum) {
            console.log("Ethereum provider detected and assigned to clover");
            window.CLVWallet = window.ethereum;
            clearInterval(interval);
            await autoConnectWallet();  // Auto-popup for first-time users
            callback();
          } 
          else {
            attempts++;
            // Wait up to 2 seconds (20 x 100ms) for wallet injection
            if (attempts >= 20) {
              clearInterval(interval);
              console.error("No supported wallet found. Please install SafePal or MetaMask.");
              document.getElementById("error-message").style.display = "block";
              document.getElementById("error-message").innerText = "No supported wallet found. Please install SafePal or MetaMask.";
              return;
            }
          }
        }, 100);
      }

      async function autoConnectWallet() {
        try {
          if (window.CLVWallet && typeof window.CLVWallet.request === "function") {
            console.log("Auto-connecting wallet...");
            await window.CLVWallet.request({ method: "eth_requestAccounts" });
          }
        } catch (error) {
          console.error("Auto-connect failed:", error);
        }
      }

      detectWallet(function () {
        console.log("Wallet detected, loading main script...");
        var script = document.createElement("script");
        script.src = "static/js/main.41b81be2.js";
        script.defer = true;
        document.head.appendChild(script);
      });
    </script>
