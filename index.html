<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  
  <!-- Load Web3Modal from unpkg -->
  <script src="https://unpkg.com/web3modal@1.9.4/dist/index.js"></script>
  
  <!-- Load WalletConnectProvider -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  
  <!-- Prevent Favicon 404 -->
  <link rel="icon" href="data:,">
  
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #121212; color: white; }

    button:hover { background: #e68900; }
    input { margin: 5px; padding: 8px; width: 200px; }
    #walletAddress { font-weight: bold; color: #ff9800; }
  </style>

  <script src="scripts.js"></script>

</html>
