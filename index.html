<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monad Testnet DApp with Phantom Support</title>
  <!-- Include ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <!-- Include WalletConnect Provider -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Include Web3Modal -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; }
    input { margin: 5px; padding: 8px; }
    #walletAddress { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Monad Testnet DApp</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p>Connected: <span id="walletAddress">Not connected</span></p>

  <div>
    <h3>Buy Eggs</h3>
    <input type="text" id="buyEggsValue" placeholder="Amount in BNB" />
    <input type="text" id="buyReferral" placeholder="Referral Address (optional)" />
    <button id="buyEggsButton">Buy Eggs</button>
  </div>

  <div>
    <h3>Hatch Eggs</h3>
    <input type="text" id="hatchReferral" placeholder="Referral Address (optional)" />
    <button id="hatchEggsButton">Hatch Eggs</button>
  </div>

  <div>
    <h3>Sell Eggs</h3>
    <button id="sellEggsButton">Sell Eggs</button>
  </div>

  <div>
    <h3>Upgrade Treasury</h3>
    <button id="upgradeTreasuryButton">Upgrade Treasury</button>
  </div>

  <script>
    // Global variables
    let provider, signer, contract, web3Modal;
    // Replace with your deployed contract address on Monad testnet
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
    // Replace with your Monad testnet details
    const MONAD_TESTNET_CHAIN_ID = "0xYOUR_CHAIN_ID"; // e.g., "0x1A4"
    const MONAD_TESTNET_RPC_URL = "YOUR_MONAD_TESTNET_RPC_URL";
    
    // Minimal ABI for the contract functions
    const contractABI = [
      "function hatchEggs(address ref) public",
      "function sellEggs() public",
      "function buyEggs(address ref) public payable",
      "function upgradeTreasury() public",
      "function getMyEggs(address adr) public view returns(uint256)",
      "function beanRewards(address adr) public view returns(uint256)"
    ];

    // Initialize Web3Modal with WalletConnect support
    function init() {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: {
              [parseInt(MONAD_TESTNET_CHAIN_ID, 16)]: MONAD_TESTNET_RPC_URL
            }
          }
        }
      };
      web3Modal = new Web3Modal({
        cacheProvider: false,
        providerOptions
      });
    }

    // Check if the wallet is on the Monad testnet and attempt a network switch if necessary
    async function checkAndSwitchNetwork() {
      const { chainId } = await provider.getNetwork();
      if (chainId !== parseInt(MONAD_TESTNET_CHAIN_ID, 16)) {
        try {
          await provider.send("wallet_switchEthereumChain", [{ chainId: MONAD_TESTNET_CHAIN_ID }]);
        } catch (switchError) {
          console.error("Error switching network:", switchError);
          alert("Please switch to the Monad Testnet network in your wallet.");
        }
      }
    }

    // Connect wallet using Web3Modal
    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        await checkAndSwitchNetwork();
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = address;
        contract = new ethers.Contract(contractAddress, contractABI, signer);
      } catch (err) {
        console.error("Wallet connection error:", err);
        alert("Failed to connect wallet.");
      }
    }

    // Buy Eggs function
    async function buyEggs() {
      if (!contract) return alert("Please connect your wallet first.");
      const amountStr = document.getElementById("buyEggsValue").value;
      const referral = document.getElementById("buyReferral").value || ethers.constants.AddressZero;
      try {
        const value = ethers.utils.parseEther(amountStr);
        const tx = await contract.buyEggs(referral, { value });
        await tx.wait();
        alert("Eggs purchased successfully!");
      } catch (err) {
        console.error("Buy eggs error:", err);
        alert("Transaction failed.");
      }
    }

    // Hatch Eggs function
    async function hatchEggs() {
      if (!contract) return alert("Please connect your wallet first.");
      const referral = document.getElementById("hatchReferral").value || ethers.constants.AddressZero;
      try {
        const tx = await contract.hatchEggs(referral);
        await tx.wait();
        alert("Eggs hatched successfully!");
      } catch (err) {
        console.error("Hatch eggs error:", err);
        alert("Transaction failed.");
      }
    }

    // Sell Eggs function
    async function sellEggs() {
      if (!contract) return alert("Please connect your wallet first.");
      try {
        const tx = await contract.sellEggs();
        await tx.wait();
        alert("Eggs sold successfully!");
      } catch (err) {
        console.error("Sell eggs error:", err);
        alert("Transaction failed.");
      }
    }

    // Upgrade Treasury function
    async function upgradeTreasury() {
      if (!contract) return alert("Please connect your wallet first.");
      try {
        const tx = await contract.upgradeTreasury();
        await tx.wait();
        alert("Treasury upgraded successfully!");
      } catch (err) {
        console.error("Upgrade treasury error:", err);
        alert("Transaction failed.");
      }
    }

    window.addEventListener('load', init);
    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("buyEggsButton").addEventListener("click", buyEggs);
    document.getElementById("hatchEggsButton").addEventListener("click", hatchEggs);
    document.getElementById("sellEggsButton").addEventListener("click", sellEggs);
    document.getElementById("upgradeTreasuryButton").addEventListener("click", upgradeTreasury);
  </script>
</body>
</html>
