    <title>ApeEscape Bananafarm</title>
    
    <!-- Load Main UI Before Wallet Connect -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("‚úÖ UI loaded. Waiting before wallet connects...");
        setTimeout(detectWallet, 3000); // Wait 3 sec after UI loads before wallet pop-up
      });

      async function detectWallet() {
        console.log("‚è≥ Checking for wallet...");
        let attempts = 0;
        const interval = setInterval(async function () {
          console.log(
            "Attempt", attempts,
            "window.safepalProvider:", window.safepalProvider,
            "window.ethereum:", window.ethereum
          );

          // Check for SafePal wallet first
          if (window.safepalProvider) {
            console.log("‚úÖ SafePal wallet detected");
            window.CLVWallet = window.safepalProvider;
            clearInterval(interval);
            await autoConnectWallet();
            loadMainScript();
          }
          // Then check for MetaMask or any Ethereum provider
          else if (window.ethereum) {
            console.log("‚úÖ Ethereum provider detected and assigned to clover");
            window.CLVWallet = window.ethereum;
            clearInterval(interval);
            await autoConnectWallet();
            loadMainScript();
          } 
          else {
            attempts++;
            // Wait up to 2 seconds (20 x 100ms) for wallet injection
            if (attempts >= 20) {
              clearInterval(interval);
              console.error("‚ùå No supported wallet found. Please install SafePal or MetaMask.");
              document.getElementById("error-message").style.display = "block";
              document.getElementById("error-message").innerText = "No supported wallet found. Please install SafePal or MetaMask.";
            }
          }
        }, 100);
      }

      async function autoConnectWallet() {
        try {
          if (window.CLVWallet && typeof window.CLVWallet.request === "function") {
            console.log("üîÑ Auto-connecting wallet...");
            await window.CLVWallet.request({ method: "eth_requestAccounts" });
          }
        } catch (error) {
          console.error("‚ö†Ô∏è Auto-connect failed:", error);
        }
      }

      function loadMainScript() {
        console.log("üìú Wallet detected, loading main script...");
        var script = document.createElement("script");
        script.src = "static/js/main.41b81be2.js";
        script.defer = true;
        script.onload = function () {
          console.log("‚úÖ Main script loaded successfully.");
        };
        script.onerror = function () {
          console.error("‚ùå Error loading main.js. Check file path.");
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-message").innerText = "Error loading app. Please try again later.";
        };
        document.head.appendChild(script);
      }
    </script>
